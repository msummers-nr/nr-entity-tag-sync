# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: standalone
    main: ./cmd/nr-entity-tag-sync/nr-entity-tag-sync.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      #- windows
      #- darwin
    goarch:
      - amd64
  - id: lambda
    main: ./cmd/nr-entity-tag-sync-lambda/nr-entity-tag-sync-lambda.go
    binary: nr-entity-tag-sync-lambda
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

dockers:
  - id: lambda-image
    ids:
      - lambda
    image_templates:
    - "{{ .Env.AWS_ECR_REPO_URI }}:latest"
    - "{{ .Env.AWS_ECR_REPO_URI }}:{{ .Tag }}"
    dockerfile: ./deployments/Dockerfile-lambda
    extra_files:
    - configs/config.yml

archives:
  - format: tar.gz
    builds:
      - standalone
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

